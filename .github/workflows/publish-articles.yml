name: Publish Articles to NestJS

on:
  push:
    paths:
      - 'articles/**'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install gray-matter axios

      - name: Publish updated articles
        run: node .github/scripts/publish.js
        env:
          API_URL: ${{ secrets.NESTJS_API_URL }}
          API_KEY: ${{ secrets.NESTJS_API_KEY }}
